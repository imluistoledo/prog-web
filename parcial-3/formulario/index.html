<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form action="#" id="form" method="post">
            <div class="control">
                <label for="" class="label">Nombre(s): </label>
                <input type="text" class="input" placeholder="Ej.: Alfred">
            </div>
            <div class="control">
                <label for="" class="label">Apellido paterno: </label>
                <input type="text" class="input" placeholder="Ej.: Joseph">
            </div>
            <div class="control">
                <label for="" class="label">Apellido materno: </label>
                <input type="text" class="input" placeholder="Ej.: Hitchcock">
            </div>
            <div class="control">
                <label for="" class="label">Fecha de nacimiento: </label>
                <input type="date" class="input" value="1899-08-13">
            </div>
            <div class="control">
                <label for="" class="label">Correo: </label>
                <input type="email" class="input" placeholder="Ej.: vertigo@movie.com">
            </div>
            <div class="control">
                <label for="" class="label">Password: </label>
                <input type="password" class="input">
            </div>
            <div class="control">
                <label for="" class="label">Telefono: </label>
                <input type="tel" class="input" placeholder="Ej.: 1234567890">
            </div>
            <div class="control">
                <label for="" class="label">Sexo: </label>
                <input type="radio" class="input" name="sexo" id="masculino" checked>
                <label for="masculino" class="label">Masculino</label>
                <input type="radio" class="input" name="sexo" id="femenino">
                <label for="femenino" class="label">Femenino</label>
                <input type="radio" class="input" name="sexo" id="otro">
                <label for="otro" class="label">Otro</label>
            </div>
            <div class="control">
                <label for="" class="label">Color favorito: </label>
                <input type="color" class="input" value="#121581">
            </div>
            <div class="control cta">
                <input type="submit" class="input" value="Enviar">
                <input type="reset" class="input" value="Limpiar">
            </div>
        </form>
    </div>
</body>
</html>
