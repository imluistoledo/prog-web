<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form con API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="control">
            <label for="categorias">Seleccione una opcion: </label>
            <select name="categorias" id="categorias"></select>
        </div>

        <div class="control">
            <button type="button" id="btnMostrar">Mostrar chiste</button>
        </div>

        <div class="control">
            <label for="joke">Chiste: </label>
            <textarea name="joke" id="joke" cols="100%" rows="3"></textarea>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
