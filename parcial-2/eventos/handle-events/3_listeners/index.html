<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejar eventos con javascript</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="listeners.css">
</head>
<body>
    <div class="title">
        <h1>3. Mediante escuchadores de eventos</h1>
    </div>
    <div class="title-method">
        3.1 Declarando la funcion en el listener:
    </div>
    <div class="method">
        <button id="btnSaludo1">
            Quieres un saludo?
        </button>
    </div>

    <div class="title-method">
        3.2 Declarando la funcion fuera del listener:
    </div>
    <div class="method">
        <button id="btnSaludo2">
            Quieres un saludo?
        </button>
    </div>

    <div class="title-method">
        3.3 Utilizando multiples listeners:
    </div>
    <div class="method">
        <button class="btnSaludo" id="btnSaludoMultiple1">
            Saludo 1
        </button>
        
        <button class="btnSaludo" id="btnSaludoMultiple2">
            Saludo 2
        </button>
        
        <button class="btnSaludo" id="btnSaludoMultiple3">
            Saludo 3
        </button>
        
        <button class="btnSaludo" id="btnSaludoMultiple4">
            Saludo 4
        </button>
        
        <button class="btnSaludo" id="btnSaludoMultiple5">
            Saludo 5
        </button>
    </div>

    <script src="listeners.js"></script>
</body>
</html>
