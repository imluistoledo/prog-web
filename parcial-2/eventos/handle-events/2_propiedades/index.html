<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejar eventos con javascript</title>
    <link rel="stylesheet" href="../../styles/style.css">
</head>
<body>
    <div class="title">
        <h1>1.2 Mediante propiedades JavaScript</h1>
    </div>
    <div class="title-method">
        1.2.1 Utilizando etiquetas script:
    </div>
    <div class="method">
        <button id="btnSaludo1">
            Quieres un saludo?
        </button>
        <script>
            const btnSaludo1 = document.querySelector("#btnSaludo1")
            btnSaludo1.onclick = function() {
                alert("Saludo utilizando las propiedades del nodo en JS!")
            }
        </script>
    </div>

    <div class="title-method">
        1.2.2 Externalizando a un fichero externo:
    </div>
    <div class="method">
        <button id="btnSaludo2">
            Quieres un saludo?
        </button>
        <script src="propiedades.js"></script>
    </div>

    <div class="title-method">
        1.2.3 Utilizando la propiedad SetAttribute()
    </div>
    <div class="method">
        <button id="btnSaludo3">
            Quieres un saludo?
        </button>
        <script src="set-attribute.js"></script>
    </div>
</body>
</html>
