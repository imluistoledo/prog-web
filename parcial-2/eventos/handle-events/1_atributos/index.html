<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejar eventos con javascript</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="title">
        <h1>1. Mediante atributos HTML</h1>
    </div>
    <div class="title-method">
        1.1 Usando el codigo directo en el atributo HTML:
    </div>
    <div class="method">
        <button onclick="alert('Saludo con codigo en atributo!')">
            Quieres un saludo?
        </button>
    </div>

    <div class="title-method">
        1.2 Usando las etiquetas script:
    </div>
    <div class="method">
        <script>
            function saludar() {
                alert("Saludo con etiquetas script!")
            }
        </script>
        <button onclick="saludar()">
            Quieres un saludo?
        </button>
    </div>

    <div class="title-method">
        1.3 Externalizando el codigo:
    </div>
    <div class="method">
        <script src="saludar.js"></script>
        <button onclick="saludoExterno()">
            Quieres un saludo?
        </button>
    </div>
</body>
</html>
