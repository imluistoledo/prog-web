<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del gato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <!-- posiciones del juego -->
        <div class="caja celda" id="caja1" data-cell-index="0"></div>
        <div class="caja celda" id="caja2" data-cell-index="1"></div>
        <div class="caja celda" id="caja3" data-cell-index="2"></div>
        <div class="caja celda" id="caja4" data-cell-index="3"></div>
        <div class="caja celda" id="caja5" data-cell-index="4"></div>
        <div class="caja celda" id="caja6" data-cell-index="5"></div>
        <div class="caja celda" id="caja7" data-cell-index="6"></div>
        <div class="caja celda" id="caja8" data-cell-index="7"></div>
        <div class="caja celda" id="caja9" data-cell-index="8"></div>
        <div class="caja btnLimpiar">
            <button type="button" id="btnLimpiar"></button>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="tictactoe.js"></script>
</body>
</html>
